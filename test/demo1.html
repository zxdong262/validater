<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test validater</title>
<link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" href="css/test.css">
</head>
<body>
<div id="wrapper" class="aligncenter">
	<h1>test validater demo</h1>

	<!-- demo1 -->
	<div class="demo1">
		<h1>demo1: show tip on focus and show ok icon</h1>
		<p>
			only digit: <br />
			<input type="text" data-tip="only digital" data-reg="[0-9]+" name="digit" />
		</p>

		<p>
			min length:1: <br />
			<input type="text" data-tip="min length:1" data-min-len="1" name="n1" />
		</p>

		<p>
			max length:5:<br />
			<input type="text" data-tip="max length:5" data-max-len="5" name="n2" />
		</p>

		<p>
			custom function validate: must equal with the first input: <br />
			<input type="text" data-tip="must eual with the first input" name="n3" />
		</p>

		<p>
			<a href="javascript:;" class="btn btn-b sub1">submit</a>
		</p>
	</div>
	<!-- /demo1 -->

</div>
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.1.min.js"></script>
<script src="../validater.js"></script> 
<script>
$(function() {

	//vars
	var vr = $.validater
	,inputs = $('.demo1 input')
	,opts = {
		rules: {
			n3: {
				custom: function()
			}
		}
	}

	//glob options
	vr.defaults.showTipOnfocus = true
	vr.defaults.showOKtip = true

	//regist events
	vr.reg()
	
})
</script>
</body>
</html>
